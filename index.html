<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator _ (Ahmed-alayade)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="calculator_container" >
 
<div id="disply_area"></div>


<div class="caluclator_row">
    <button>C</button>
    <button>(</button>
    <button>)</button>
    <button>/</button>
</div>

<div class="caluclator_row">
     <button>7</button>
     <button>8</button>
     <button>9</button>
     <button>*</button>
</div>

<div class="caluclator_row">
     <button>4</button>
     <button>5</button>
     <button>6</button>
     <button>-</button>
</div>

<div class="caluclator_row">
     <button>1</button>
     <button>2</button>
     <button>3</button>
     <button>+</button>
</div>

<div class="caluclator_row">
     <button>DEL</button>
     <button>0</button>
     <button>.</button>
     <button>=</button>
</div>

</div>


    
  <script src="main.js"></script>
</body>
</html>
